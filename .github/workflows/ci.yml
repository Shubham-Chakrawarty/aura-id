name: AuraID CI

# Run this whenever you push to the 'main' branch or open a Pull Request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Get the code from your repository
      - uses: actions/checkout@v4

      # Setup pnpm (essential for your monorepo)
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      # Use the correct Node version
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install all dependencies across the monorepo
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Check Formatting (Prettier)
      - name: Format Check
        run: pnpm format:check

      # Check Code Style (Linter)
      - name: Lint
        run: pnpm lint

      # Check Types (TypeScript)
      - name: Typecheck
        run: pnpm typecheck

      # Final Build Check
      - name: Build
        run: pnpm build
