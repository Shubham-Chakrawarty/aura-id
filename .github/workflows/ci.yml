name: AuraID CI

# Run this whenever you push to the 'main' branch or open a Pull Request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'prisma/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # needs: [set-up-environment]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: aura_admin_test
          POSTGRES_PASSWORD: aura_password_test
          POSTGRES_DB: aura_auth_db_test
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Get the code from your repository
      - uses: actions/checkout@v4

      # Setup pnpm (essential for your monorepo)
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      # Use the correct Node version
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install all dependencies across the monorepo
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Generate Prisma Client for the database package
      - name: Generate Prisma Client
        run: pnpm --filter @aura/database exec prisma generate

      # Check Formatting (Prettier)
      - name: Format check
        run: pnpm format:check

      # Check Code Style (Linter)
      - name: Lint Check
        run: pnpm lint

      # Check Types (TypeScript)
      - name: Typesafety Check
        run: pnpm typecheck

      # Database Integration Tests
      - name: Database Integration Tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://aura_admin_test:aura_password_test@localhost:5435/aura_auth_db_test
          NODE_ENV: test
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET || 'github-actions-dummy-secret-access' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'github-actions-dummy-secret-refresh' }}

      # Final Build Check
      - name: Final Build
        run: pnpm build
